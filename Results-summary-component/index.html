<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main class="card">
    <div class="left">
      <div class="left_top">
        <h1>Your Result</h1>
      </div>
      <div class="circle">
       
        <h1 class="score">76 </h1>
        <p>of 100</p>
       
      </div>
      <div class="left_bottom">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right">
      <div class="right_top">
        <h1>Summary</h1>
      </div>
      <div class="summary_details">
        <!-- Reaction Summary Detail -->
        <div class="list1">
          <div class="reaction_left">
            <img src="icon-reaction.svg" alt="" srcset="">
            <h2>Reaction</h2>
          </div>
          <div class="reaction_right">
            <h2 class="score">80 <span class="score-suffix"> / 100</span></h2>
          </div>
        </div>
        <!-- Memory Summary Detail -->
        <div class="list2">
          <div class="reaction_left">
            <img src="icon-memory.svg" alt="" srcset="">
            <h2>Memory</h2>
          </div>
          <div class="reaction_right">
            <h2 class="score">92 <span class="score-suffix"> / 100</span></h2>
          </div>
        </div>
        <!-- Verbal Summary Detail -->
        <div class="list3">
          <div class="reaction_left">
            <img src="icon-verbal.svg" alt="" srcset="">
            <h2>Verbal</h2>
          </div>
          <div class="reaction_right">
            <h2 class="score">61 <span class="score-suffix"> / 100</span></h2>
          </div>
        </div>
        <!-- Visual Summary Detail -->
        <div class="list4">
          <div class="reaction_left">
            <img src="icon-visual.svg" alt="" srcset="">
            <h2>Visual</h2>
          </div>
          <div class="reaction_right">
            <h2 class="score">72 <span class="score-suffix"> / 100</span></h2>
          </div>
        </div>
      </div>
      <!-- Continue Button -->
      <div class="button">
        <button class="continue"><h3>Continue</h3></button>
      </div>
    </div>
  </main>
</body>

</html>
