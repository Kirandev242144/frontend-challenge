
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT-CARD</title>

</head>

<body>
    <main class="card">
        <div class="container">
            <div class="top">
                <div class="image">
                    <img class="eye" src="icon-view.svg" alt="" style="width: 25px; height: auto;">
                    <div class="overlay"></div>
                    <picture>
                        <img src="image-equilibrium.jpg" alt="">
                    </picture>
                </div>
                <div class="content">
                    <h1>Equilbrium #324</h1>
                    <p>Our Equilbrium collection promotes balance and calm</p>
                </div>
                <div class="price">
                    <div class="right">
                        <img src="icon-ethereum.svg" alt="" srcset="">
                        <p>0.041 ETH</p>
                    </div>

                    <div class="days_left">
                        <img src="icon-clock.svg" alt="" srcset="">
                        <p>3 days left</p>
                    </div>
                </div>

            </div>
            <div class="author">
                <div class="icon">
                    <img src="image-avatar.png" alt="">
                </div>
                <div class="author_name">
                    <p>Creation of <strong>jules Wyvern</strong></p>
                </div>
            </div>

        </div>



    </main>
</body>

</html>
