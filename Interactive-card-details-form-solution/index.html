<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to favicon and CSS stylesheet -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <!-- Title of the webpage -->
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <!-- Container for the entire content -->
  <div class="container">
    <!-- Section for displaying card images -->
    <section class="cards">
      <div class="top-card">
        <div class="content">
          <img src="images/card-logo.svg" alt="" class="logo">
          <div class="card-data">
            <div class="card-number"><h2 id="imgcardnumber">0000 0000 0000 0000</h2></div>
           <div class="details">
            <div class="name"><h4 id="cardname">JANE APPLESEED</h4></div>
            <div class="exp">
              <div id="date">00</div>
              <div id="sap">/</div>
              <div id="yy">00</div>
            </div>
           </div>
          </div>
          
        </div>
        <img src="images/bg-card-front.png" id="top-card" alt="Front of card" srcset="">
      </div>
      <div class="bottom-card">
        <div class="down-content">
          <div class="cvnumber">
            <p>000</p>
          </div>
        </div>
        <img src="images/bg-card-back.png" alt="Back of card" srcset="">
      </div>
    </section>
    
    <!-- Section for the payment form -->
    <section class="payment-form">
      <form>
        <!-- Input field for cardholder name -->
        <div class="input-group name">
          <label for="cardholder-name">CARDHOLDER NAME</label>
          <input type="text" id="cardholder-name" name="cardholder-name" maxlength="21" placeholder="e.g. John Doe" required>
          <p id="nameerror"></p>
        </div>
        
        <!-- Input field for card number -->
        <div class="input-group">
          <label for="card-number">CARD NUMBER</label>
          <input type="text" id="card-number" pattern="[0-9]*" placeholder="0000 0000 0000 0000" inputmode="numeric" maxlength="19"  required>
          <p id="numbererror"></p>
        </div>
        
        <!-- Input fields for expiration date and CVC -->
        <div class="expiry-date-cvc-group input-group">
          <div class="expiry-month-group input-group">
            <div class="mmyy">
              <label id="expdate" for="expiry-month">EXP. DATE (MM/YY)</label>
              <div class="exp">
                <input type="number" id="expiry-month" name="expiry-month" placeholder="MM" pattern="(0[1-9]|1[0-2]|[1-9]\d*)" maxlength="2" required>
                <input type="number" id="expiry-year" name="expiry-year" placeholder="YY" pattern="[0-9]{2}" maxlength="2" required>
                
              </div>
              
            </div>
          </div>
          
          <div class="cvc-group input-group">
            <label id="cvc" for="cvc">CVC</label>
            <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" pattern="[0-9]{3,4}" required>
          </div>
        </div>
        <div class="errorlabel">
          <p id="montherror"></p>
          <p id="yearerror"></p>
        </div>

        <!-- Submit button -->
        <button id="confirm" type="submit">Confirm</button>
      </form>
    </section>
  </div>
  
  <!-- Attribution section -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kiran dev</a>.
  </div>
</body>
<script src="app.js" defer></script>

</html>
