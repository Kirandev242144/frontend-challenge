    <!-- Section for the payment form -->
    <section class="payment-form">
      <form>
        <!-- Input field for cardholder name -->
        <div class="input-group name">
          <label for="cardholder-name">CARDHOLDER NAME</label>
          <input type="text" id="cardholder-name" name="cardholder-name" maxlength="21" placeholder="e.g. John Doe"
            required>
          <p id="nameerror"></p>
        </div>

        <!-- Input field for card number -->
        <div class="input-group">
          <label for="card-number">CARD NUMBER</label>
          <input type="text" id="card-number" pattern="[0-9]*" placeholder="0000 0000 0000 0000" inputmode="numeric"
            maxlength="19" required>
          <p id="numbererror"></p>
        </div>

        <!-- Input fields for expiration date and CVC -->
        <div class="expiry-date-cvc-group input-group">
          <div class="expiry-month-group input-group">
            <div class="mmyy">
              <label id="expdate" for="expiry-month">EXP. DATE (MM/YY)</label>
              <div class="exp">
                <input type="number" id="expiry-month" name="expiry-month" placeholder="MM"
                  pattern="(0[1-9]|1[0-2]|[1-9]\d*)" maxlength="2" required>
                <input type="number" id="expiry-year" name="expiry-year" placeholder="YY" pattern="[0-9]{2}"
                  maxlength="2" required>

              </div>

            </div>
          </div>

          <div class="cvc-group input-group">
            <label id="cvc" for="cvc">CVC</label>
            <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" pattern="[0-9]{3,4}" required>
          </div>
        </div>
        <div class="errorlabel">
          <p id="montherror"></p>
          <p id="yearerror"></p>
        </div>

        <!-- Submit button -->
        <button id="confirm" type="submit">Confirm</button>
      </form>
    </section>
